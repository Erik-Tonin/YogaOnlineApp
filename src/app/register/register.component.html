<div class="violet-background">
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="../../assets/simbolo-om-capa.jpg"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Plataforma Yoga</h4>
                      </div>
      
                      <form [formGroup]="form">
                        <p>Cadastre-se</p>
      
                        <div class="row">
                          <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Escolha uma imagem de perfil</label>
                            <input class="form-control" type="file" id="formFilePhoto"  (change)="onFileChanged($event)">
                          </div>
                          <div class="col-md-6">
                            <div class="form-outline mb-4">
                              <label class="form-label" for="name">Nome Completo</label>
                              <input type="text" id="name" class="form-control" formControlName="name"
                                  placeholder="Nome Completo" />
                            </div>
                            <div class="form-outline mb-4">
                              <label class="form-label" for="email">Email</label>
                              <input type="email" id="email" class="form-control" formControlName="email"
                                placeholder="Email" />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-outline mb-4">
                              <label class="form-label" for="cpf">CPF</label>
                              <input type="text" id="cpf" class="form-control" formControlName="cpf"
                                placeholder="CPF" />
                            </div>
                            <div class="form-outline mb-4">
                              <label class="form-label" for="birthday">Data de Nascimento</label>
                              <input type="date" id="birthday" class="form-control" formControlName="birthday"
                                placeholder="Data de Nascimento" />
                            </div>
                          </div>
                        </div>

                        <div class="form-outline mb-4">
                          <label class="form-label" for="password">Senha</label>
                          <input type="password" id="password" class="form-control" formControlName="password"/>
                        </div>

                        <div class="form-outline mb-4">
                          <label class="form-label" for="confirmPassword">Repita a Senha</label>
                          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"/>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="submit()">Cadastrar</button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">Yoga pra sua vida!</h4>
                      <p class="small mb-0">Bica Yoga vem trazer toda segurança em sua meditação guiada.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
