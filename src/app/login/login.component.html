<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="violet-background">
    <section class="h-100 gradient-form" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img
                        src="../../assets/simbolo-om-capa.jpg"
                        style="width: 185px"
                        alt="logo"
                      />
                      <h4 class="mt-1 mb-5 pb-1">Plataforma Yoga</h4>
                    </div>

                    <form [formGroup]="form">
                      <p>Login</p>

                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="email"
                          class="form-control"
                          formControlName="email"
                          placeholder="Email"
                        />
                        <label class="form-label" for="email">Email</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="password"
                          class="form-control"
                          formControlName="password"
                        />
                        <label class="form-label" for="password">Senha</label>
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button
                          class="btn btn-outline-danger"
                          type="button"
                          (click)="login()"
                        >
                          Login
                        </button>
                        <a class="text-muted" href="#!">Esqueceu sua senha?</a>
                      </div>

                      <div
                        class="d-flex align-items-center justify-content-center pb-4"
                      >
                        <p class="mb-0 me-2">Voce não possui conta?</p>
                        <button
                          type="button"
                          class="btn btn-outline-danger"
                          (click)="register()"
                        >
                          Criar agora
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div
                  class="col-lg-6 d-flex align-items-center gradient-custom-2"
                >
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">Yoga pra sua vida!</h4>
                    <p class="small mb-0">
                      Bica Yoga vem trazer toda segurança em sua meditação
                      guiada.
                    </p>
                    <div
                      id="carouselExampleCaptions"
                      class="carousel slide"
                      data-bs-ride="carousel"
                    >
                      <div class="carousel-indicators">
                        <button
                          type="button"
                          data-bs-target="#carouselExampleCaptions"
                          data-bs-slide-to="0"
                          class="active"
                          aria-current="true"
                          aria-label="Slide 1"
                        ></button>
                        <button
                          type="button"
                          data-bs-target="#carouselExampleCaptions"
                          data-bs-slide-to="1"
                          aria-label="Slide 2"
                        ></button>
                        <button
                          type="button"
                          data-bs-target="#carouselExampleCaptions"
                          data-bs-slide-to="2"
                          aria-label="Slide 3"
                        ></button>
                      </div>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img
                            src="../../assets/yoga-para-iniciantes.jpg"
                            class="d-block w-100"
                            alt="1"
                          />
                          <div class="carousel-caption d-none d-md-block">
                            <p>Yoga para sua vida.</p>
                          </div>
                        </div>
                        <div class="carousel-item">
                          <img
                            src="../../assets/interna-como-fazer-yoga.jpg"
                            class="d-block w-100"
                            alt="2"
                          />
                          <div class="carousel-caption d-none d-md-block">
                            <p>Yoga para se conhecer melhor.</p>
                          </div>
                        </div>
                        <div class="carousel-item">
                          <img
                            src="../../assets/shutterstock_1660411888-scaled.jpg"
                            class="d-block w-100"
                            alt="3"
                          />
                          <div class="carousel-caption d-none d-md-block">
                            <p>Yoga para viver melhor.</p>
                          </div>
                        </div>
                      </div>
                      <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev"
                      >
                        <span
                          class="carousel-control-prev-icon"
                          aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next"
                      >
                        <span
                          class="carousel-control-next-icon"
                          aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
