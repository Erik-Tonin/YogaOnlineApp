<app-layout>

  <div>
        <div>
          <h1>Conheça os professores! </h1>
          <div class="row">
            <div
              *ngFor="let teacher of teaches"
              class="col-md-4 mb-4"
              style="
                width: 18rem;
                display: flex;
                flex-direction: row;
                justify-content: start;
                flex-wrap: wrap;
                gap: 20px 5px;
              "
            >
              <div>
                <div class="card">
                  <img
                    src="../../assets/interna-como-fazer-yoga.jpg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title">{{ teacher.name }}</h5>
                    <p class="card-text">{{ teacher.email }}</p>
                    <a href="#" class="btn btn-primary">Agendar aula?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <input class="form-control" type="text" value="Nome" aria-label="readonly input example" readonly>

          <input class="form-control" type="text" value="Numero de registro" aria-label="readonly input example" readonly>

          <input class="form-control" type="text" value="Profissäo" aria-label="readonly input example" readonly>

          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>

</app-layout>
